<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <style>
    *{font-family: 'Courier Prime', monospace;}
    *{font-family: 'Poppins', sans-serif;}
    </style>
    
  </head>
  <body>

    <div class="container-fluid bg-secondary-subtle p-5">
        <div class="container bg-light rounded-4 d-flex p-3 gap-5 shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="bg-primary rounded-4 container" style="height: 600px;">
                <img src="1.png" alt="" style="width: 300px;" class="mx-auto d-block mt-5 pt-5">
                <h1 class="text-light fw-bold text-center pt-3" style="font-family: 'Courier New', Courier, monospace;">Be Verified</h1>
                <p class="text-light text-center pt-3" style="font-family: 'Courier New', Courier, monospace;">Join Experience Designers on <br>this platform.</p>
            </div>
            <div class="container" style="width: 90%;">
                <div class="d-flex justify-content-between">
                    <h2 class="pt-5" style="font-family: 'Poppins', sans-serif;">Hello...</h2>
                    <h3 class="fw-bold rounded p-2 " style="height: 50px;"><a href="index.html" class="link-offset-2 link-underline link-underline-opacity-0">X</a></h3>
                </div>
                <p class="" style="font-family: 'Poppins', sans-serif;">We are happy to have you back.</p>


                <form>
                    <div class="mb-3 mt-5" style="width: 450px;">
                    <input type="email" class="form-control bg-body-secondary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                    </div>
                    <div class="mb-3" style="width: 450px;">
                    <input type="password" class="form-control bg-body-secondary" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-secondary" for="flexCheckDefault">
                              Remember Me
                            </label>
                          </div>
                        <a class="text-primary" href="">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn bg-primary mt-5 text-light" style="width: 450px;">Login</button>
                    <button type="submit" class="btn bg-secondary-subtle mt-3" style="width: 450px;"><img src="google.png" alt="" style="width: 22px;"> Sign in with google</button>
                    
                </form>
                <p class="text-center mt-4">Dont have an account? <a href="">Sign up</a></p>
            </div>








        </div>
    </div>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
